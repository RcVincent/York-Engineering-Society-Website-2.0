<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, create your account here'" />
    
    <div>
    <form th:action="@{/signup}" method="post">
    Username <input type="text" th:name="username"/>
    Email <input type="email" th:name="email"/> <br></br>
    Password <input type="password" th:name="password"/>
    First Name <input type="text" th:name="firstname"/>
    Last Name <input type="text" th:name="lastname" /> <br></br>
    Admin <input type="checkbox" th:name="isAdmin"/>
        <button type="submit">Create Account</button>
	</form>
    </div>
    
</body>
</html>
