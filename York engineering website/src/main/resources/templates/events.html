<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>
<div th:if="${admin} == 'admin'">
    <a th:href="@{/createEvent}"> Create Event </a>
</div>
<p>
<p>
<i3>
Upcoming Events:
</i3>

<table>
	<tr th:each="events : ${events}">
	<td>
	Event Name:
	<a th:href="@{'/events/' + ${events.eventId}}" th:text="${events.name}"></a>
	</td>
	<td>Year: <a th:href="@{'/events/' + ${events.eventId}}" th:text="${events.year}"></a>
	</td>
	<td>Month: <a th:href="@{'/events/' + ${events.eventId}}" th:text="${events.month}"></a>
	</td>
	<td>Day: <a th:href="@{'/events/' + ${events.eventId}}" th:text="${events.day}"></a>
	</td>
	<td>Time: <a th:href="@{'/events/' + ${events.eventId}}" th:text="${events.time}"></a>
	</td>
	<td>Address: <a th:href="@{'/events/' + ${events.eventId}}" th:text="${events.address}"></a>
	</td>
	<td th:utext="${events.template}">
	</td>
	</tr>
</table>
</body>
</html>
