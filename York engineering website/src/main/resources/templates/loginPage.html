<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
    <div th:if="${error} == 'true'"> Your login credentials were incorrect</div>
    <form th:action="@{/login}" method="post">
    <input type="email" th:name="email" th:id="email" th:placeholder="Email" />
    <input type="password" th:name="password" th:id="password" th:placeholder="password" />
        <button type="submit">Log In</button>
	</form>
</body>
</html>
