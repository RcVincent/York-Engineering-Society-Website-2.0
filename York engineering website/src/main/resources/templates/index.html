<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="${login}" />
    <p th:text="'Hello, ' + ${user.username} + '!'" />
    
    <div th:if="${user.username} == 'guest'">
    <form th:action="@{/login}" method="post">
    <input type="email" th:name="email" th:placeholder="Email" />
    <input type="password" th:name="password" th:placeholder="password" />
        <button type="submit">Log In</button>
	</form>
    </div>
    
    <div th:if="${user.username} == 'guest'">
    <a th:href="@{/signup}"> SIGN UP HERE </a>
    </div>
    
    <div th:if="${user.username} != 'guest'">
     <a th:href="@{/logout}"> LOG OUT </a>
    </div>
</body>
</html>
